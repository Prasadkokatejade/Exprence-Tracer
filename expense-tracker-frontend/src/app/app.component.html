<nz-layout class="layout">
  <nz-sider class="custom-sider">
    <div class="logo">
      <img
        src="https://static.vecteezy.com/system/resources/previews/009/749/751/original/avatar-man-icon-cartoon-male-profile-mascot-illustration-head-face-business-user-logo-free-vector.jpg"
        alt="Avatar" class="avatar" />
      <div class="user-info">
        <strong>Root</strong>
      </div>
    </div>

    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-menu-item routerLink="/">
        <span nz-icon nzType="dashboard" class="menu-icon"></span>
        <span class="menu-text">Dashboard</span>
      </li>
      <li nz-menu-item routerLink="/income">
        <span nz-icon nzType="dollar" class="menu-icon"></span>
        <span class="menu-text">Income</span>
      </li>
      <li nz-menu-item routerLink="/expense">
        <span nz-icon nzType="fall" class="menu-icon"></span>
        <span class="menu-text">Expense</span>
      </li>
    </ul>
  </nz-sider>

  <nz-layout class="right-layout">
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet> <!-- this should display the page dynamically -->
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
